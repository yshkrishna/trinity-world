<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('white.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px; /* Increased gap for better spacing */
            padding: 20px; /* Increased padding */
            width: 100%; /* Ensuring it takes full width */
            margin: 0 auto;
        }
        .header {
            grid-column: span 12;
            text-align: center;
        }
        .header h1 {
            font-size: 3em; /* Increased font size for better visibility */
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px; /* Increased letter spacing */
        }
        .box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            font-size: 1em; /* Adjusted font size */
        }
        .box h2 {
            font-size: 2em; /* Increased section header size */
            margin-bottom: 15px; /* Adjusted margin */
        }
        .box p, .box ul {
            margin: 10px 0; /* Adjusted margin */
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }
        .content-box {
            grid-column: span 12;
        }
        .box-6col {
            grid-column: span 6; 
        }
        .box-4col {
            grid-column: span 4; 
        }
        
        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(12, 1fr);
                padding: 10px; /* Reduced padding for smaller screens */
                gap: 10px; /* Reduced gap for smaller screens */
            }
            .box-6col, .box-4col {
                grid-column: span 12; /* Stack content for better readability */
                margin-bottom: 15px; /* Added margin between stacked items */
            }
            .header h1 {
                font-size: 2.5em; /* Adjust header size for smaller screens */
                letter-spacing: normal; /* Normal letter spacing for smaller screens */
            }
            .box h2 {
                font-size: 1.5em; /* Adjust section headers for readability */
                margin-bottom: 10px; 
            }
        }

        /* Adjust grid layout for Ancient Wisdom section */
        .wisdom-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive columns */
            gap: 20px; /* Increased gap for better spacing */
        }

        .wisdom-item {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
        }

        .wisdom-title {
            font-size: 1.5em; 
            margin-bottom: 10px; 
        }

        .author-box {
           text-align:right; 
           color:#FFD700; 
           text-shadow:2px2px4px#000; 
           font-size:.9em; /* Slightly smaller font size for author box */
       } 
    </style>
